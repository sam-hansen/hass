  card-mod-theme: Material Rounded
  card-mod-root-yaml: |
    .: |
      ha-tabs, paper-tabs {
        --paper-tabs-selection-bar-color: none !important;
        margin: 0 !important;
      }
      paper-tabs {
        height: 50%;
      }

      paper-tab.iron-selected > ha-icon {
        width: 100%;
        max-width: 72px;
        color: var(--token-color-primary);
        background-color: var(--token-color-accent);
        border-radius: 16px;
      }
      paper-tab.iron-selected > .edit-icon {
        padding-left: 0;
      }
      paper-tab.iron-selected > ha-svg-icon[title="Edit view"] {
        padding-left: 8px;
      }
      paper-tab > ha-icon {
        top: -3px;
        width: 24px;
        height: 32px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        align-self: center;
        position: relative;
        transition: width 0.2s cubic-bezier(.2,0,0,1);
      }
      paper-tab {
        padding: 0;
        display: inline-flex;
        flex-direction: column;
        justify-content: space-between;
        flex: 1;
        align-content: space-between;
        justify-content: space-around;
        justify-items: stretch;
      }

      paper-tab::after {
        content: attr(aria-label);
        text-transform: none;
        text-align: center;
        position: relative;
        top: -12px;
        font-weight: 500;
        font-size: small;
      }

      paper-tab.iron-selected::after {
        font-weight: 600;
      }

      #view {
        padding-top: 0 !important;
        padding-bottom: var(--footer-height) !important;
        margin: 0px 12px !important;
      }

      .edit-mode > #view {
        padding-top: calc(2*var(--footer-height)) !important;
        padding-bottom: 0 !important;
        bottom: calc(2*var(--footer-height)) !important;
        margin: 0px 12px !important;
      }

      .edit-mode {
        --app-header-edit-text-color: var(--app-header-text-color);
      }

      .edit-mode > .header > paper-tabs > paper-tab.iron-selected::after {
        position: relative;
        bottom: 12px;
      }

      .edit-mode > .header {
        height: calc(2*var(--footer-height)) !important;
      }
      
      .header {
        top: unset !important;
        bottom: 0 !important;
        height: var(--footer-height) !important;
      }

      #add-view {
        position: relative !important;
        vertical-align: top;
      }

      .toolbar {
        height: var(--footer-height) !important;
        padding: 0 !important;
      }
    ha-tabs:
      $: |
        #tabsContent.scrollable {
          width: 100% !important;
          display: flex !important;
          justify-content: space-between !important;
        }
        paper-icon-button {
          display: none !important;
        }

    paper-tabs:
      $: |
        #tabsContent.scrollable {
          width: 100% !important;
          display: flex !important;
          justify-content: space-between !important;
        }
        paper-icon-button {
          display: none !important;
        }

    paper-tab:
      $: |
        paper-ripple {
          display: none;
        }
        .tab-content {
          width: 100%
        }

    hui-masonry-view:
      $: |
